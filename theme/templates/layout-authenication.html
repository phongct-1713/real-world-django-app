{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Real World App{% endblock %}</title>
    {% tailwind_css %}
    {% block head_extra %}{% endblock %}
</head>

<body class="bg-gray-50 text-black leading-normal tracking-normal min-h-screen flex items-center justify-center">
    
    <!-- Main content area -->
    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
