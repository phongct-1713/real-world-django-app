{% extends "base.html" %}
{% load static %}

{% block title %}Login - Django Articles{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4">Sign in</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="mb-4 text-red-600">{{ form.non_field_errors }}</div>
        {% endif %}
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ field.label_tag }}
                        {% if field.errors %}
                            <span class="text-red-600">{{ field.errors }}</span>
                        {% endif %}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <div class="mt-6">
            <button type="submit" class="btn btn-primary w-full">Log in</button>
        </div>
    </form>
</div>
{% endblock %}
